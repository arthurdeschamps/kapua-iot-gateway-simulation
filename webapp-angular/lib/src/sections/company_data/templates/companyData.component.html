<div class="company-data">
    <section class="hero is-fullheight is-large">
        <div class="container is-fluid">
            <div>
                <h3 id="companyName" class="is-3 title">
                    Name of your company: <span>{{ companyName }}</span>
                </h3>
            </div>
            <div id="badge">
                <span class="tag is-info">{{ companyType | firstLetterUppercase }}</span>
            </div>
            <!-- Charts for stores' size evolution -->
            <data-chart></data-chart>
            <!-- Table with immediate stores' size -->
            <table style="table-layout: fixed;" class="table is-bordered is-striped">
                <thead>
                    <tr>
                        <th *ngFor="let storage of getAllStores()" style="text-align: center; font-size: 1em;">
                            {{ storage.name | firstLetterUppercase | splitUppercases }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td *ngFor="let storage of getAllStores()">
                            {{ storage.size }}
                        </td>
                    </tr>
                    <tr>
                        <td *ngFor="let storage of getAllStores()">
                            <span>
                                <i *ngIf="storage.percentage > 0" class="fa fa-arrow-up lime" aria-hidden="true"></i>
                                <i *ngIf="storage.percentage < 0" class="fa fa-arrow-down red" aria-hidden="true"></i>
                             </span>
                            {{ storage.percentage | number:'1.2-2' }} %
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
