<div class="company-data">
    <section>
        <div id="company-info">
            <h3 id="company-name" class="is-3 title">
                <span>{{ companyName }}</span>
            </h3>
            <span id="badge" class="tag is-info">{{ companyType | firstLetterUppercase }}</span>
        </div>
        <div id="chart-zone">
            <!-- Charts for stores' size evolution -->
            <data-chart></data-chart>
        </div>
        <div id="stores-info">
            <div id="left-store">
                <span><i class="fa fa-chevron-left" aria-hidden="true"></i> </span>
            </div>
            <div id="store-info">
                <p id="store-name">{{ selectedStoreInformation.name | firstLetterUppercase | splitUppercases }}</p>
                <p id="store-size">{{ selectedStoreInformation.size }}</p>
                <p id="store-evolution">{{ selectedStoreInformation.percentage }}
                    <i *ngIf="selectedStoreInformation.percentage > 0" class="fa fa-arrow-up lime" aria-hidden="true"></i>
                    <i *ngIf="selectedStoreInformation.percentage < 0" class="fa fa-arrow-down red" aria-hidden="true"></i>
                </p>
            </div>
            <div id="right-store">
                <span><i class="fa fa-chevron-right fa-5x" aria-hidden="true"></i></span>
            </div>
