<section class="hero is-info is-fullheight">
    <div class="hero-body">
        <div class="container is-fluid">
            <div *ngFor="let storage of getStorage()" class="columns">
                <div class="column is-fullwidth has-text-centered">
                    <h2  class="title is-2">
                        {{ storage.name }}: {{ storage.size }}
                        <span>
                            <i *ngIf="storage.percentage >= 0" class="fa fa-arrow-up lime" aria-hidden="true"></i>
                            <i *ngIf="storage.percentage < 0" class="fa fa-arrow-down red" aria-hidden="true"></i>
                        </span>
                        {{storage.percentage | number:'1.2-2'}}
                    </h2>
                </div>
            </div>
        </div>
    </div>
</section>
