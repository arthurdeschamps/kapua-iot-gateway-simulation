<div class="company-data">
    <h3 id="companyName" class="is-3 title">
        Name of your company: <span>Company name</span>
    </h3>
    <div id="badges">
        <span class="tag is-info">International Business</span>
        <span class="tag is-info">National Business</span>
        <span class="tag is-info">Local Business</span>
    </div>
    <table class="table is-bordered is-striped">
        <thead>
        <tr>
            <th>Store</th>
            <th>Current quantity</th>
            <th>Evolution</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let storage of getStorage()">
            <td>{{ storage.name | firstLetterUppercase }}</td>
            <td>{{ storage.size }}</td>
            <td>
                                <span>
                                    <i *ngIf="storage.percentage > 0" class="fa fa-arrow-up lime" aria-hidden="true"></i>
                                    <i *ngIf="storage.percentage < 0" class="fa fa-arrow-down red" aria-hidden="true"></i>
                                </span>
                {{ storage.percentage | number:'1.2-2' }}</td>
        </tr>
        </tbody>
    </table>
</div>
