<div class="map-component">
    <section class="hero is-fullheight">
        <div id="map" class="hero-body">
        </div>
        <div id="map-information" class="hero">
            <span><i id="close" class="fa fa-times fa-3x"></i></span>
            <div class="hero-body">
                <div id="map-element-description" *ngIf="informationPanelContent != null">
                    <p *ngFor="let informationField of informationPanelContent">
                        <b>{{ informationField.name }} :</b> {{ informationField.content }}
                    </p>
                </div>
                <p *ngIf="informationPanelContent == null">
                    No information to display. Please select an element of the map.
                </p>
            </div>
        </div>
    </section>
</div>
