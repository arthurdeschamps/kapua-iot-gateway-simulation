<div id="parametrizer" class="hero is-fullheight">
    <div class="container is-fluid">
        <form id="settings">
            <div class="input-field text-input">
                <p class="input-title">Name of your company</p>
                <input id="company-name" type="text" value="{{ companyName }}" autocomplete="off">
            </div>
            <div class="input-field slider">
                <p class="input-title">Time flow</p>
                <p class="input-subtitle">Speed of virtual time against real time speed</p>
                <input id="time-flow" type="range" min="1" max="10000" value="{{ timeFlow }}">
                <div id="rocket-wrapper">
                    <h3 class="is-2" style="font-weight: bold;">x {{ timeFlow }}</h3>
                    <img id="rocket" src="./rocket.svg">
                </div>
            </div>
            <div class="input-field number-input">
                <p class="input-title">Data sending delay</p>
                <p class="input-subtitle">Period of time between sending data to Kapua</p>
                <div>
                    <input id="sending-delay" type="number" value="{{ dataSendingDelay }}" autocomplete="off" min="1" max="100">
                    <span>seconds</span>
                </div>
            </div>
            <div class="input-field choice-input">
                <p class="input-title">Type of business</p>
                <p class="input-subtitle">The more global your company is, the more customers, orders, etc you will get.</p>
                <div>
                    <div id="international" [ngClass]="{'selected-choice' : isCompanyType('international'), 'choice' : true}"><span>International</span></div>
                    <div id="national" [ngClass]="{'selected-choice' : isCompanyType('national'), 'choice' : true}"><span>National</span></div>
                    <div id="local" [ngClass]="{'selected-choice' : isCompanyType('local'), 'choice' : true}"><span>Local</span></div>
                </div>
            </div>
            <div>
                <button type="submit" class="button is-primary is-large" id="save-settings">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
