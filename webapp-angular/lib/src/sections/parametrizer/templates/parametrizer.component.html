<div id="parametrizer" class="hero is-fullheight">
    <div class="container is-fluid">
        <form id="settings">
            <div class="field">
                <label class="label">Company's name</label>
                <p class="control">
                    <input class="input" type="text" value="Company's name">
                </p>
            </div>
            <div class="field">
                <label class="label">Time flow</label>
                <input type="range" min="1" max="10000">
            </div>
            <div class="field">
                <label class="label">Delay between publications to Kapua</label>
                <p class="control">
                    <input class="input" type="number" value="10">
                </p>
            </div>
            <div class="field">
                <label class="label">Display metrics in console</label>
                <p class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        No
                    </label>
                </p>
            </div>
            <div class="field">
                <label class="label">Business type</label>
                <p class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        International
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        National
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        Local
                    </label>
                </p>
            </div>
        </form>
    </div>
</div>
